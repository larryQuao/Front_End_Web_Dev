<!DOCTYPE html>
<html lang="en">
<body>
    <script type="text/javascript">
        var score = 67;

        if(score < 50){
            document.write("F")
        }
        else if(score < 70){
            document.write("D")
        }
        else if(score < 80){
            document.write("C")
        }
        else if(score < 90){
            document.write("B")
        }
        else if(score < 100){
            document.write("A")
        }
        else{
            document.write("The score must be in the range of 0 to 100")
        }
    </script>
</body>
</html>
